<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    
    <script>
        // Escolhe um número aleatóriio entre 1 e 100
    
    let numeroAleatorio = Math.floor(Math.random () * 100) + 1;
    
    // Inicializa a variável para amarzenar o palpite do jogador
    let palpite;
    
    //Inicializa a contagem de tentativas 
    let tentativas = 0;
    
    // loop do...while para solicitar ao jogador que digite um número 
    do {
    
    // Solicita ao jogador que digite um número
    palpite = prompt("Digite um número entre 1 e 100:");
    
    // Incrementa a contagem de tentativas 
    tentativas++;
    
    // Verifica se o palpite é correto
    if (palpite ==numeroAleatorio){
    
    // Se o palpite for correto, exibe uma mensagem de parabénd com o número de tentativas
    alert("Parabéns, você acertou o número em " + tentativas + "tentativas!");
    }else if (palpite < numeroAleatorio){
    
    // Se o palpite for menor do que o número aleatório, exibe uma mensagem pedindo para tentar novamente com um número maior
    alert("O número é maior! Tente novamente.");    
    } else {
    
    // Se o palpite for maior do que o número aleatório, exibe uma mensagem pedindo para tentar novamente com um número menor
    alert("O número é menor! Tente novamente")    
    }
     
    } while (palpite != numeroAleatorio);
    
    </script>
</body>
</html>
